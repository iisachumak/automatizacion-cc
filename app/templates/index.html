<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/static/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Condiciones comerciales</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Automatización condiciones comerciales</h1>

        <div class="container text-center">
            <!-- Formulario de carga -->
            <form action="/automatizacion" method="POST" enctype="multipart/form-data" class="mb-4">
                <div class="row">
                    <div class="col">
                        <label for="inputarchivo" class="form-label">- Ingresá el template -</label>
                        <input type="file" class="form-control" name="excel" id="inputarchivo" />
                    </div>
                    <div class="col mt-2">
                        <button type="submit" class="btn btn-success rounded-4 w-50 mt-4">Aceptar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- mensajes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mt-3" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <!-- mensajes -->

    <!-- Agrega esto donde quieras que aparezca el botón de descarga -->
    {% if download_filename %}
    <div class="mt-3">
        <a href="{{ url_for('home.download_file', filename=download_filename) }}" class="btn btn-success">
            Descargar Archivo Excel
        </a>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
